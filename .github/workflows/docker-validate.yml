name: Validate Backend Docker Build

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'be-camp-cuss/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'be-camp-cuss/**'

jobs:
  validate-docker:
    name: Validate Docker Build (be-camp-cuss)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: be-camp-cuss

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Validate Docker build
        run: docker build -t be-camp-cuss .

  auto-merge:
    name: Merge main â†’ staging (if backend build passes)
    needs: validate-docker
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Merge main into staging
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch origin
          git
