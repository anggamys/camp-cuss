name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # Deteksi perubahan di luar .github/
      - name: Detect Significant Changes
        id: changes_check
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main...HEAD)
          if [ -z "$CHANGED" ]; then
            echo "skip_build=true" >> $GITHUB_OUTPUT
          elif echo "$CHANGED" | grep -v '^.github/' | grep -q .; then
            echo "skip_build=false" >> $GITHUB_OUTPUT
          else
            echo "skip_build=true" >> $GITHUB_OUTPUT
          fi

      # Deteksi perubahan di be-camp-cuss/
      - name: Detect be-camp-cuss Changes
        id: be_changes_check
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main...HEAD)
          if echo "$CHANGED" | grep -q '^be-camp-cuss/'; then
            echo "be_changes=true" >> $GITHUB_OUTPUT
          else
            echo "be_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        if: ${{ steps.changes_check.outputs.skip_build == 'false' && steps.be_changes_check.outputs.be_changes == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./be-camp-cuss
          file: ./be-camp-cuss/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/be-camp-cuss:latest
