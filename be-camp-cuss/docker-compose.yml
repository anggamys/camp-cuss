services:
  be-camp-cuss:
    image: ghcr.io/nautronica/be-camp-cuss:latest
    container_name: be-camp-cuss
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      TZ: Asia/Jakarta
      LOG_LEVEL: info
    ports:
      - '3000:3000'
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ['CMD-SHELL', 'curl -fs http://localhost:3000/api/health || exit 1']
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '5'
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - server-network

networks:
  server-network:
    external: true
